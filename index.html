<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie PNG - Vue agrandie</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
      padding: 30px;
      justify-items: center;
    }
    .card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      width: 100%;
      max-width: 400px;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      background: #fafafa;
    }
    .card p {
      text-align: center;
      margin: 10px 0 15px;
      font-size: 1rem;
      color: #333;
      word-break: break-all;
    }
    footer {
      text-align: center;
      padding: 15px;
      color: #666;
      font-size: 0.9rem;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>📸 Galerie PNG – Vue agrandie</h1>
  </header>

  <div class="gallery" id="gallery">
    <p style="grid-column: 1 / -1; text-align:center; color:#777;">Chargement des images...</p>
  </div>

  <footer>
    Généré automatiquement depuis GitHub Pages © <span id="year"></span>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const repoPath = window.location.pathname.replace(/\/index.html$/, '');
    const gallery = document.getElementById("gallery");

    fetch(`https://api.github.com/repos/${window.location.hostname.split('.')[0]}/${repoPath.split('/')[1]}/contents/`)
      .then(res => res.json())
      .then(files => {
        gallery.innerHTML = "";
        files
          .filter(f => f.name.toLowerCase().endsWith('.png'))
          .forEach(f => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <img src="${f.download_url}" alt="${f.name}">
              <p>${f.name}</p>
            `;
            gallery.appendChild(card);
          });
      })
      .catch(err => {
        gallery.innerHTML = "<p style='text-align:center;color:#999;'>⚠️ Impossible de charger les images.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
