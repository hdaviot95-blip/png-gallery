<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie PNG - Vue agrandie</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 30px;
      justify-items: center;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      background: #fafafa;
    }
    .card p {
      text-align: center;
      margin: 10px 0 15px;
      font-size: 1rem;
      color: #333;
      word-break: break-all;
    }
    footer {
      text-align: center;
      padding: 15px;
      color: #666;
      font-size: 0.9rem;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
    }

    /* === Lightbox === */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      animation: zoomIn 0.3s ease;
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .lightbox:target {
      display: flex;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      text-decoration: none;
      background: rgba(0,0,0,0.6);
      padding: 5px 15px;
      border-radius: 8px;
    }
    .close:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>📸 Galerie PNG – Vue agrandie</h1>
  </header>

  <div class="gallery" id="gallery">
    <p style="grid-column: 1 / -1; text-align:center; color:#777;">Chargement des images...</p>
  </div>

  <footer>
    Généré automatiquement depuis GitHub Pages © <span id="year"></span>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    const repoPath = window.location.pathname.replace(/\/index.html$/, '');
    const gallery = document.getElementById("gallery");

    fetch(`https://api.github.com/repos/${window.location.hostname.split('.')[0]}/${repoPath.split('/')[1]}/contents/`)
      .then(res => res.json())
      .then(files => {
        gallery.innerHTML = "";
        files
          .filter(f => f.name.toLowerCase().endsWith('.png'))
          .forEach((f, i) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <a href="#img${i}">
                <img src="${f.download_url}" alt="${f.name}">
              </a>
              <p>${f.name}</p>
              <div class="lightbox" id="img${i}">
                <a href="#" class="close">&times;</a>
                <img src="${f.download_url}" alt="${f.name}">
              </div>
            `;
            gallery.appendChild(card);
          });
      })
      .catch(err => {
        gallery.innerHTML = "<p style='text-align:center;color:#999;'>⚠️ Impossible de charger les images.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
